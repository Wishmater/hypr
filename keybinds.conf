
# https://wiki.hyprland.org/Configuring/Binds/ for more
# https://wiki.hyprland.org/Configuring/Keywords/

binds:scroll_event_delay = 0

# WINDOW
bind = SUPER, S, closewindow, activewindow
bind = SUPER SHIFT CTRL, S, killwindow, activewindow
bind = SUPER SHIFT, S, exec, hyprctl dismissnotify
bind = SUPER, A, tagwindow, crsmntr_pinned
bind = SUPER SHIFT, A, setfloating
bind = SUPER SHIFT, A, pin
bind = SUPER, F, exec, hyprcrsmntr_fullscreen
bind = SUPER SHIFT, F, exec, hyprcrsmntr_fullscreen --internal
bind = SUPER, G, togglefloating

# TILING
bind = SUPER, code:49, togglegroup # tilde (`)
bind = SUPER SHIFT, code:49, toggleswallow # tilde (`)
bind = SUPER SHIFT, Tab, changegroupactive
bind = SUPER, F1, exec, uglymode_toggle
# bind = SUPER SHIFT, F, pseudo, # dwindle
# bind = SUPER SHIFT, A, togglesplit, # dwindle

# MOVE FOCUS
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = ALT, code:49, focusurgentorlast # tilde (`) # focuscurrentorlast
bind = ALT, Tab, cyclenext
# bind = ALT SHIFT, Tab, cycleprev # TODO: 3 NEXT VERSION

# MOVE WINDOWS
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# RESIZE WINDOWS
# the big hack with hyprctl is to enable animations for manual resizing with keyboard but not with mouse
$resizeAmount = 60
binde = SUPER CTRL, left, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive -$resizeAmount 0 ; keyword misc:animate_manual_resizes false"
binde = SUPER CTRL, right, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive $resizeAmount 0 ; keyword misc:animate_manual_resizes false"
binde = SUPER CTRL, up, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive 0 $resizeAmount ; keyword misc:animate_manual_resizes false"
binde = SUPER CTRL, down, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive 0 -$resizeAmount ; keyword misc:animate_manual_resizes false"
binde = SUPER CTRL, H, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive -$resizeAmount 0 ; keyword misc:animate_manual_resizes false"
binde = SUPER CTRL, L, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive $resizeAmount 0 ; keyword misc:animate_manual_resizes false"
binde = SUPER CTRL, K, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive 0 $resizeAmount ; keyword misc:animate_manual_resizes false"
binde = SUPER CTRL, J, exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive 0 -$resizeAmount ; keyword misc:animate_manual_resizes false"

# APPS
# bind = SUPER, Tab, exec, wayxec --normal-window
bind = SUPER, Tab, exec, waywingctl AppLauncher/toggle
bind = SUPER, M, exec, resources
bind = SUPER, Q, exec, $terminal
bind = SUPER, T, exec, alacritty
bind = SUPER, W, exec, obsidian
bind = SUPER, E, exec, QT_QPA_PLATFORMTHEME=kvantum $fileManager # hack to fix font size bug with stylix, remove when fixed
bind = SUPER, R, exec, $browser

# SCREENSHOT
bind = SUPER SHIFT, Q, exec, hyprshot -m active -m output
bind = , Print, exec, hyprshot -m active -m output
bind = SUPER SHIFT, W, exec, hyprshot -m active -m window
bind = SHIFT, Print, exec, hyprshot -m active -m window
bind = SUPER SHIFT, E, exec, hyprshot -m region
bind = SHIFT CTRL, Print, exec, hyprshot -m region
bind = SUPER SHIFT CTRL, E, exec, hyprshot -m region --freeze
# SCREEN RECORDING
bind = SUPER SHIFT, R, exec, record_screen output
bind = SUPER SHIFT CTRL, R, exec, record_screen region

# NOTIFICATIONS
bind = SUPER, N, exec, waywingctl  Bar/togglePopover?feather=End/NotificationManager
bind = SUPER SHIFT, N, exec, waywingctl NotificationsService/toggleSilenced
bind = SUPER SHIFT CTRL, N, exec, waywingctl NotificationsService/toggleDnd


# WORKSPACES
# Hack to make cross-monitor workspaces
bind = SUPER, Z, exec, hyprcrsmntr_workspace 1
bind = SUPER, X, exec, hyprcrsmntr_workspace 2
bind = SUPER, C, exec, hyprcrsmntr_workspace 3
bind = SUPER, V, exec, hyprcrsmntr_workspace 4
# Monitor-aware window moving
bind = SUPER SHIFT, Z, exec, hyprcrsmntr_movetoworkspace 1
bind = SUPER SHIFT, X, exec, hyprcrsmntr_movetoworkspace 2
bind = SUPER SHIFT, C, exec, hyprcrsmntr_movetoworkspace 3
bind = SUPER SHIFT, V, exec, hyprcrsmntr_movetoworkspace 4
# Silent window moving (don't switch workspace)
bind = SUPER SHIFT CTRL, Z, movetoworkspacesilent, r~1
bind = SUPER SHIFT CTRL, X, movetoworkspacesilent, r~2
bind = SUPER SHIFT CTRL, C, movetoworkspacesilent, r~3
bind = SUPER SHIFT CTRL, V, movetoworkspacesilent, r~4

# SPECIAL WORKSPACES
# Switch workspaces
bind = SUPER, 1, togglespecialworkspace, 1
bind = SUPER, 2, togglespecialworkspace, 2
bind = SUPER, 3, togglespecialworkspace, 3
bind = SUPER, 4, togglespecialworkspace, 4
# Move active window to a workspace
bind = SUPER SHIFT, 1, movetoworkspace, special:1
bind = SUPER SHIFT, 2, movetoworkspace, special:2
bind = SUPER SHIFT, 3, movetoworkspace, special:3
bind = SUPER SHIFT, 4, movetoworkspace, special:4
# Move silent
bind = SUPER SHIFT CTRL, 1, movetoworkspacesilent, special:1
bind = SUPER SHIFT CTRL, 2, movetoworkspacesilent, special:2
bind = SUPER SHIFT CTRL, 3, movetoworkspacesilent, special:3
bind = SUPER SHIFT CTRL, 4, movetoworkspacesilent, special:4
# Close special workspace
bindn = , Escape, exec, close_special_workspace 0
bindn = SUPER, Escape, exec, close_special_workspace

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, waywingctl VolumeService/increaseOutputVolume
bindel = ,XF86AudioLowerVolume, exec, waywingctl VolumeService/decreaseOutputVolume
bindel = SHIFT, XF86AudioRaiseVolume, exec, waywingctl VolumeService/increaseInputVolume
bindel = SHIFT, XF86AudioLowerVolume, exec, waywingctl VolumeService/decreaseInputVolume
bindl = ,XF86AudioMute, exec, waywingctl VolumeService/muteOutput
bindl = SHIFT, XF86AudioMute, exec, waywingctl VolumeService/muteInput
# not used on current keyboard
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# fallbacks not using waywing
bindel = CTRL SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = CTRL SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = CTRL SHIFT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# Mine added
bindl = SUPER, XF86AudioPlay, exec, waywingctl VolumeService/cycleOutput
bindl = SUPER SHIFT, XF86AudioPlay, exec, waywingctl VolumeService/cycleInput

# Zooming
# TODO: 1 tweak zoom animation (make it faster)
bind = SUPER, mouse_down, exec, hyprzoom in
bind = SUPER, mouse_up, exec, hyprzoom out
bind = SUPER SHIFT, mouse_up, exec, hyprzoom reset
bind = SUPER SHIFT, mouse_down, exec, hyprzoom reset
binde = SUPER, equal, exec, hyprzoom in
binde = SUPER, minus, exec, hyprzoom out
bind = SUPER SHIFT, equal, exec, hyprzoom reset
bind = SUPER SHIFT, minus, exec, hyprzoom reset
binde = SUPER, KP_ADD, exec, hyprzoom in
binde = SUPER, KP_SUBTRACT, exec, hyprzoom out
bind = SUPER SHIFT, KP_ADD, exec, hyprzoom reset
bind = SUPER SHIFT, KP_SUBTRACT, exec, hyprzoom reset

