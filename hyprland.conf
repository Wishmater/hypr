# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,Nordzy-cursors-catppuccin-mocha-dark
env = XCURSOR_SIZE,32
env = HYPRCURSOR_THEME,Nordzy-hyprcursors-catppuccin-mocha-dark
