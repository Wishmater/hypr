### GENERAL RULES

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Added for pinta save dialog, but probably works for other things as well
windowrule = float,class:^(xdg-desktop-portal-gtk)$

# Hack to prevent fullscreen pinned window (youtube) from flickering when switching workspaces
windowrule = opacity 99999999999999999,tag:crsmntr_pinned,fullscreen:1

# Hack to make dragged windows transparent
windowrule = opacity 0.67 override, tag: dragged
bind = $mainMod, mouse:272, tagwindow, +dragged
# bindr = $mainMod, mouse:272, tagwindow, -dragged
bindrnip = , mouse:272, tagwindow, -dragged

### POPUP RULES

# This tag will cause window to be moved below mouse and dimmed around. To create exceptions, remove it before those rules kick in
windowrule = tag popup,floating:1

# Steam client bug fix hacks
windowrule = tag -popup,class:^(steam)$
windowrule = tag -popup,class:^(GStreamer)$
windowrulev2 = stayfocused,class:^(GStreamer)$

# Don't dim around dolphin copy progress window, since this doesn't require user attention and just lives there for a while until copy is over
windowrule = tag persistent_popup,class:^(org.kde.dolphin)$,initialTitle:^(Copying — Dolphin)$
windowrule = tag persistent_popup,class:^(org.kde.dolphin)$,initialTitle:^(Moving — Dolphin)$
windowrule = tag persistent_popup,class:^(org.kde.dolphin)$,initialTitle:^(Progress Dialog — Dolphin)$

# TODO: 3 make a script to stack "persistent popups" below each other
windowrule = float,tag:persistent_popup
windowrule = tag -popup,tag:persistent_popup
windowrule = move 20 20,tag:persistent_popup

# Assumes floating windows are always popup-like and dims around them
windowrule = dimaround,tag:popup
# Make floating windows spawn below mouse cursor
windowrulev2 = move cursor -50% -32, tag:popup, fullscreen:0
# # TODO: 2 "onscreen" causes a lot of crashes, enable on next version
# windowrulev2 = move onscreen cursor -50% -32, floating:1, fullscreen:0

